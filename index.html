<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Inscrições</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome"><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="whatsapp">WhatsApp:</label><br>
        <input type="number" name="whatsapp" id="whatsapp"><br>

        <label for="curso">Área de atuação</label><br>
        <input type="radio" name="curso" id="curso"> Desenvolvimento

        <input type="radio" name="curso" id="curso"> Quality Assurance (QA)

        <input type="radio" name="curso" id="curso"> Análise de dados

        <input type="radio" name="curso" id="curso"> Infraestrutura <br>

        <label for="observacoes">Observações</label><br>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br>

        <input type="checkbox" name="noti" id="noti"> Desejo receber novidades e ofertas por email.<br>
        <label for="noti"></label>

        <input type="submit" name="Enviar" id="Enviar">
    </form>
</body>
</html>
